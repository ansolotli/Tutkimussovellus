{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('sites_create') }}">
  <div class="form-group row">
    <label for="siteName" class="col-sm-2 col-form-label">Site name</label>
    <div class="col-3 form-inline">
      {{ form.name(class="form-control") }}
    </div>
    <div>
      <ul>
        {% for error in form.name.errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-3">
      <input type="submit" value="Add a new site" class="btn btn-outline-primary" />
    </div>
  </div>
</form>
{% endblock %}
