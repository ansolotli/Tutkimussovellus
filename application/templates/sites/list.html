{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Sampling sites</th>
    </tr>
    {% for site in sites %}
    <tr>
      <td>{{ site.name }}</td>
      <td>
        <form method="POST" action="{{ url_for('sites_remove', site_id=site.id) }}">
          <input type="submit" value="Delete"/>
        </form>
      </td>
      <td>
        <form method="POST" action="{{ url_for('sites_update') }}">
          <input type="hidden" value="{{site.name}}" name="oldname">
          <input type="text" value="{{site.name}}" name="newname">
          <input type="submit" value="Rename">
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <b>Add a new sampling site</b>
  
  <form method="POST" action="{{ url_for('sites_create') }}">
    <input type="text" name="name"/>
    <input type="submit" value="Add"/>
  </form>
{% endblock %}
