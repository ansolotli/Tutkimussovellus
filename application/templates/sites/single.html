{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('sites_rename', site_id=site.id) }}">
  <br>
  {{site.name}}
  <table>
    <tr>
      <td>
        <br>
        {{ form.name(placeholder=site.name) }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Rename this site" />
      </td>
    </tr>
</form>
<form method="POST" action="{{ url_for('sites_remove', site_id=site.id) }}">
  <tr>
    <td colspan="2">
      <input type="submit" value="Delete this site" />
    </td>
  </tr>
</form>
  <table>
    <br>
    <tr>
      <th>Samples for this site</th>
    </tr>
    {% for sample in samples %}
    <tr>
      <td><a href="{{ url_for('samples_show_one_sample', sample_id=sample.id) }}">{{ sample.samplename }}</a></td>
    </tr>
    {% endfor %}
  </table>
<br>
<a href="{{ url_for('samples_form') }}">Add a new sample to this site</a>

{% endblock %}
