{% extends "layout.html" %}

{% block body %}
<form method="GET" action="{{ url_for('auth_account') }}">
    <h5>User: {{ user.name }}</h5>
    <br>
    <p>I have added {{ users_sites }} sampling site(s) and {{ users_samples }} sample(s).</p>
    <br>
    <div class="col-6">
        <table class="table">
            <thead>
                <th>My samples</th>
            </thead>
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Sample</th>
                </tr>
            </thead>
            <tbody>
                {% for site in sites %}
                <tr>
                    <td>
                        <a href="{{ url_for('sites_show_one_site', site_id=site.siteid) }}">{{ site.sitename }}</a>
                    </td>
                    <td>
                        <a href="{{ url_for('samples_show_one_sample', sample_id=site.sampleid) }}">{{ site.samplename}}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
