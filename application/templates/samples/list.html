{% extends "layout.html" %}

{% block body %}
<table>
  <br>
  <tr>
    <th>Samples for this site</th>
  </tr>
  {% for sample in samples %}
  <tr>
    <td>{{ sample.name }}</td>
  </tr>
  <tr>
    <td>{{ sample.sampletype }}</td>
  </tr>
  <tr>
    <td>{{ sample.species }}</td>
  </tr>
  <tr>
    <td>{{ sample.amount }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
