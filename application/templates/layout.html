<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ani's Amazing Sampling App</title>
</head>

<body>
  {% if current_user.is_authenticated %}
  <p>
    Logged in: {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
  </p>
  {% else %}
  <tr>
    <td><a href="{{ url_for('auth_login') }}">Login</a></td>
    <td><a href="{{ url_for('auth_form') }}">Create a new user</a></td>
  </tr>
  
  {% endif %}

  {% block body %}
  <p>
    Content.
  </p>
  {% endblock %}
</body>

</html>
